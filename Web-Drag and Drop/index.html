<!DOCTYPE html>
<html>
    <head>
        <title>Joc Proverbe</title> 
        <meta charset="UTF-8">
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">

    </head>

    <body>
        <div class="container-fluid">
            <div class="container mt-5 mb-custom">
                <p class="text-center mb-0" style="font-size: 5rem">Proverbe Romanesti</p>
            </div>

            <div class="container mb-4">
                <p class="text-center mb-0" style="font-size: 2rem">Formeaza proverbul din cuvintele amestecate</p>
            </div>

            <div class="container mb-custom">    
                <div class="row justify-content-md-center">
                    <div class="col-md-auto">
                        <button type="button" class="btn btn-outline-dark fw-bold" onclick="startGame(true)" id="genProverb">Genereaza Proverb Amestecat</button>
                    </div>           
                </div>  
            </div>

            <div class="container-fluid mb-5">  
                <div class="row justify-content-md-center">
                    <div class="col-md-auto" id="cuvAmestecate">
                        <!-- template -->
                       
                    </div>           
                </div>  
            </div>

            <div class="container-fluid mb-5">  
                <div class="row justify-content-md-center">
                    <div class="col-md-auto" id="cuvOrdonate">
                        <!-- template -->
                    </div>           
                </div>  
            </div>

            <div class="container mb-5">  
                <div class="row justify-content-md-center">
                    <div class="col-md-auto">
                        <button type="button" class="btn btn-outline-dark fw-bold" style="display: none;" onclick="startGame(false)" id="maiIncearca">Mai incearca!</button>
                    </div>           
                </div>   
            </div>


        </div>

        <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="index.js"></script>
    </body>
</html>
