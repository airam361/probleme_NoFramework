<!DOCTYPE html>
<html>
    <head>
        <title>Drag and Drop</title>  
        <link rel="stylesheet" href="style.css">
        <style>
            #source {
                background: wheat;
                width: 100px;
                padding: 20px;
                text-align: center;
            }

            #target {
                background: #abcdef;
                width: 360px;
                height: 180px;
                padding: 20px 40px;

                margin-top: 50px;
                box-sizing: border-box;
            }
           
            
        </style>

    </head>



    <body>
        <div id="target2">
            <div id="source" draggable="true">Source</div>
            <div id="target">Target</div>
        </div>
        
        
        

        <script src="index.js"></script>
    </body>
</html>
