function  transformareInBazaX(nr, baza) {
    var nrTransformat = []
    var nrAfisare = nr
    do {
        nrTransformat.unshift(nr%baza)
        nr = (nr - nr%baza) / baza

    } while (nr/baza > 0)

    var str= ""
    for (var i=0; i < nrTransformat.length; i++) {
        str += nrTransformat[i]
    }

    console.log("Numarul " + nrAfisare + " transformat in baza " + baza + " este: " + str)
}

function spargeInCuvinte (str) {
    
    var arr = []
    var cuvant = ""
    
    for (var i=0; i < str.length; i++) {
        switch(str[i]) {
            case " ":
                arr.push(cuvant)
                arr.push(" ") 
                cuvant = ""
                break;
            case ",":
                arr.push(cuvant)
                arr.push(",")  
                cuvant = ""
                break;
            case ":":
                arr.push(cuvant)
                arr.push(":") 
                cuvant = ""
                break;    
            case ";":
                arr.push(cuvant)
                arr.push(";")  
                cuvant = ""
                break;
            case ".":
                arr.push(cuvant)
                arr.push(".")  
                cuvant = ""
                break;  
            case "?":
                arr.push(cuvant)
                arr.push("?")  
                cuvant = ""
                break;
            case "!":
                arr.push(cuvant)
                arr.push("!")  
                cuvant = ""
                break; 
            default:
                cuvant += str[i];
        }
        
    }

    return arr
}

function invers(str) {
    var strInversat = ""
    for (var i=str.length-1; i >= 0; i--) {        
        strInversat += str[i]
    }
    return strInversat
}

function ePalindrom(str, strInversat) {
    for (var i=0; i < str.length; i++) {        
        if (str[i] != strInversat[i]) {
            return false
        }
    }
    return true
}

function palindrom(str) {
    var strInversat = invers(str)
    if (ePalindrom(str,strInversat) == true) {
        console.log("Sirul este Palindrom!")
    } else {
        console.log("Sirul nu este Palindrom!")
    }
}
