<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="style.css">        

    </head>
    
    <body>
        <nav class="navbar navbar-expand-lg fixed-top navbar-light bg-white p-0" >
            <div class="container-fluid p-2 bg-gradient" style="background-color: rgba(108, 202, 54, 0.75);">
                <a class="navbar-brand" href="#">
                    <div class="row">
                        <div class="col-2 ps-3"> 
                            <img src="https://cdn-icons-png.flaticon.com/512/5230/5230364.png" alt="" width="55" height="55" class="d-inline-block align-text-top">
                        </div>
                        <div class="col-7"> 
                            <div class="text-black fs-2 fw-bold " style="display:inline-block">Lista de cumparaturi</div>
                        </div>
                    </div>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active " aria-current="page" href="http://34.116.233.145/files/code_projects/bianca/Web-Problema%20Lista%20de%20Cumparaturi/produse.html"> <h4 class="mb-0">Produse</h4>  </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link " href="http://34.116.233.145/files/code_projects/bianca/Web-Problema%20Lista%20de%20Cumparaturi/retete.html"><h4 class="mb-0">Retete</h4></a>
                        </li>                   
                    
                    </ul>
                    
                </div>
            </div>
        </nav>

        <div class="container mb-5" style="margin-top: 100px;">           
            <div class="row row-cols-2">
                <div class="col col-lg-6 col-sm-12"> 
                    <button type="button" class="btn btn-primary btn-lg bg-gradient me-3" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        Adauga
                    </button> 
                    <button type="button" class="btn btn-danger btn-lg bg-gradient" onclick="stergeTot()">
                        Sterge tot
                    </button>                      
                    <div id="produs">
                        <!-- template din javascript -->
                    </div>                                      
                </div>
                <div class=" col col-lg-6 col-sm-12 ">
                    <div class="card mb-3" >
                        <div class="card-header bg-primary bg-gradient">
                            <h3 class="text-center text-light mb-0">Cumparate frecvent</h3>
                        </div> 
                    </div>
                    <div class="accordion" id="cumparateFrecvent"> 
                        <!-- template din javascript -->
                    </div>            
                </div>
            </div>                         
        </div>

        <!-- Modal adaugare-->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" >
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Adauga</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                              <label for="recipient-name" class="col-form-label">Scrie mai jos produsul dorit:</label>
                              <input type="text" class="form-control" id="inputProdus">
                            </div>                                                
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary bg-gradient" data-bs-dismiss="modal">Renunta</button>
                        <button type="button" class="btn btn-primary bg-gradient" onclick="eventAdaugareProdus()">Ok</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal editeaza-->
        <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true" >
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editModalLabel">Editeaza</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <label for="recipient-name" class="col-form-label">Editeaza mai jos produsul:</label>
                                <input type="text" class="form-control" id="editProdus">
                                <input type="hidden" class="form-control" id="setID">
                            </div>                                                
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary bg-gradient" data-bs-dismiss="modal">Renunta</button>
                        <button type="button" class="btn btn-primary bg-gradient" onclick="eventEditeazaProdus()">Ok</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>                                              
        <script src="produse.js"></script>
    </body>
</html>
