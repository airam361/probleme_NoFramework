<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link href="style.css" rel="stylesheet" type="text/css"/>
    </head>

    <body>
        <br>
        <h1 style="text-align: center;">Calculator <a href="http://34.116.233.145/files/code_projects/">Back</a></h1>
        <br>
        <table>
            <tr>
                <th id="th" colspan="4"></th>                
            </tr>
            <tr>
                <td style="border-style: none; background-color: powderblue"></td>
                <td onclick="display(event)" style= "font-size:70%">Backspace</td>
                <td onclick="display(event)">C</td>
                <td onclick="display(event)">/</td>
            </tr>
            <tr>
                <td onclick="display(event)">7</td>
                <td onclick="display(event)">8</td>
                <td onclick="display(event)">9</td>
                <td onclick="display(event)">*</td>
            </tr>
            <tr>
                <td onclick="display(event)">4</td>
                <td onclick="display(event)">5</td>
                <td onclick="display(event)">6</td>
                <td onclick="display(event)">-</td>
            </tr>
            <tr>
                <td onclick="display(event)">1</td>
                <td onclick="display(event)">2</td>
                <td onclick="display(event)">3</td>
                <td onclick="display(event)">+</td>
            </tr>
            <tr>
                <td onclick="display(event)">+/-</td>
                <td onclick="display(event)">0</td>
                <td onclick="display(event)">.</td>
                <td onclick="display(event)">=</td>
            </tr>
        </table>
    
        <script src="script.js"></script>

    </body>

</html>
