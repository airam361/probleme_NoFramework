<script>

/////////------ Problema 1 ------/////////////////

function convertor(mySecunde){
    var ani = 0;
    var luni = 0;
    var zile = 0;
    var ore = 0;
    var minute = 0;
    var secunde = 0;

    var minut = 60;
    var ora = 60 * minut
    var zi = 24 * ora;
    var luna = 30 * zi; 
    var an = 12 * luna;
 
    var restulDinAni = mySecunde % an;  
    ani = (mySecunde - restulDinAni) / an;

    var restulDinLuni =  restulDinAni % (luna);
    luni = (restulDinAni - restulDinLuni) / (luna);

    var restulDinZile =  restulDinLuni % (zi);
    zile = (restulDinLuni - restulDinZile) / zi;

    var restulDinOre =  restulDinZile % ora;
    ore = (restulDinZile - restulDinOre) / ora;

    var restulDinMinute =  restulDinOre % minut;
    minute = (restulDinOre - restulDinMinute) / minut;

    secunde = restulDinMinute;
 
    console.log(
        mySecunde + " de secunde reprezinta: \n" + 
        + ani + " Ani, " + luni + " Luni, " + zile + " Zile, " + ore + " Ore, " + minute + " Minute, " + secunde + " Secunde. "
    )
}
