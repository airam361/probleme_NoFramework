<!DOCTYPE html>
<html>
    <head>
        <style>
            table {
                border:2px solid black;
                border-collapse: collapse;                    
                margin-left:auto;
                margin-right:auto;
            }

            td {
                border:1px solid black;                
                width: 50px;
                height: 50px;
                text-align: center;
            }
        </style>              
    </head>
<body>
    <br>  
    <table>
        <tr>
            <td >1</td>
            <td >2</td>
            <td >3</td>
            <td >4</td>
            <td >5</td>
            <td >6</td>
            <td >7</td>
            <td >8</td>
            <td >9</td>           
        </tr>
        <tr>
            <td colspan="4" rowspan="4">2.1</td>
            <td colspan="2">2.2</td>
            <td >2.3</td>
            <td >2.4</td>
            <td >2.5</td>        
        </tr>
        <tr>           
            <td colspan="2">3.1</td>
            <td colspan="2" rowspan="2">3.2</td>
            <td >3.3</td>                                
        </tr>
        <tr>           
            <td colspan="2">4.1</td>
            <td >4.2</td>          
                                
        </tr>
        <tr>            
            <td colspan="5">5.1</td>                                  
        </tr>
        <tr>
            <td >6.1</td>
            <td >6.2</td>
            <td >6.3</td>
            <td colspan="3" rowspan="4">6.4</td>           
            <td >6.5</td>      
            <td >6.6</td>    
            <td >6.7</td>  
        </tr>
        <tr>
            <td >7.1</td>
            <td >7.2</td>
            <td >7.3</td>
            <td >7.4</td>           
            <td >7.5</td>       
            <td >7.6</td>    
        </tr>
        <tr>
            <td >8.1</td>
            <td >8.2</td>
            <td >8.3</td>
            <td >8.4</td>           
            <td >8.5</td> 
            <td >8.6</td>        
        </tr>
        <tr>
            <td >9.1</td>
            <td >9.2</td>
            <td >9.3</td>
            <td >9.4</td>           
            <td >9.5</td>    
            <td >9.6</td>    
        </tr>       
    </table>

</body>
</html>
