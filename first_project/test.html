    <script>

        function cypher(string) {
            //cel mai mic multiplu de 4 mai mare sau egal cu lungimea sirului
            var multiplu = 1
            for(var i=2; i < string.length; i++) {
                if( 4*i >= string.length) {
                    multiplu = i
                    break 
                }
            }

            console.log('fits in a ' + multiplu + 'X' + multiplu + ' square')
            var squareCells = multiplu * 4

            var pozitii = []
            for(var m=multiplu, p=0; m > 0; m-=2, p-=1) {
                for(var k = 0; k < m; k++) {
                    var clock = 4*k

                    pozitii[p] = pozitii[p] || [] 
                    pozitii[k] = pozitii[k] || []
                    pozitii[m-1-p] = pozitii[m-1-p] || []
                    pozitii[m-k-p] = pozitii[m-k-p] || []

                    pozitii[p][k] = string[0 + clock] || ' '
                    pozitii[k][m-1-p] = string[1 + clock] || ' '
                    pozitii[m-1-p][m-k-p] = string[2 + clock]  || ' '
                    pozitii[m-k-p][p] = string[3 + clock] || ' '
                }
            }

            //unim randurile pe orizontala
            var final = ''
            for(var i=0; i< multiplu; i++) {
                for(var j=0; j< multiplu; j++) 
                    final += pozitii[i][j] || ' '
            }

            console.log(final)

        }

        cypher("Mubashir Hassan")
        cypher("bianca")

    </script>
